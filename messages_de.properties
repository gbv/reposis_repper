pp.pageError.text.403        = <p>Sie haben keine Berechtigung diese Seite zu sehen. Melden Sie sich bitte am System an. Sollten Sie trotz Anmeldung nicht die n\u00F6tigen Rechte haben um diese Seite zu sehen, wenden Sie sich ggf. an Ihren Administrator oder schreiben Sie eine Mail an <span class="madress">perspectivia [at] maxweberstiftung.de</span>.</p><p>Vielen Dank!</p>
pp.pageError.text.404        = <p>Die von Ihnen angefordete Seite konnte leider nicht gefunden werden. Eventuell haben Sie ein altes Lesezeichen oder einen veralteten Link benutzt. Bitte versuchen Sie mithilfe der <a href="/index.html">Suche</a> die gew\u00FCnschte Seite zu finden oder schreiben Sie eine Mail an <span class="madress">perspectivia [at] maxweberstiftung.de</span> und schildern kurz wie es zu diesem Fehler kam.</p> <p>Vielen Dank!</p>
pp.pageError.text.500        = <p>Es ist leider ein Serverfehler aufgetreten. Wir arbeiten an dessen Beseitigung! Gern k\u00F6nnen Sie uns eine Mail an <span class="madress">dms-list [at] lists.gbv.de</span> schicken und kurz schildern wie es zu diesem Fehler kam.<br/><br/> Vielen Dank!</p>
pp.pageError.text.otherwise  = <p>Es ist leider ein Fehler aufgetreten. Sollte dies wiederholt der Fall sein, schreiben Sie bitte eine Mail an <span class="madress">dms-list [at] lists.gbv.de</span> und schildern kurz wie es dazu kam.</p><p>Vielen Dank!</p>
